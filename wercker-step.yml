name: ftp-deploy
version: 1.0.0
description: Sync your FTP files using remote list for files md5sum's and comparing with local md5sum.
keywords:
  - ftp
  - diff
  - md5sum
  - output
properties:
  source:
    type: string
    required: false
  destination:
    type: string
    required: true
  username:
    type: string
    required: true
  password:
    type: string
    required: true
  remote-file:
    type: string
    required: false
  timeout:
    type: string
    required: false


